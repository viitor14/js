<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="caixa-texto">
      <div class="texto">
        <h1>VALIDAR CPF</h1>
        <p>Digite um CPF abaixo para saber se ele é válido</p>
      </div>
      <form action="/" id="form" method="post">
        <input
          class="display"
          type="text"
          name="cpf"
          id="cpf"
          placeholder="Informe CPF"
        />
        <button class="button" type="submit">VALIDAR</button>
      </form>
      <div id="resultado"></div>
    </div>
    <script src="assets/js/validarCpf.js"></script>
  </body>
</html>
