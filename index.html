<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validar CPF</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="caixa-texto">
      <div class="texto">
        <h1>VALIDAR CPF</h1>
        <p>Digite um CPF abaixo para saber se ele é válido</p>
      </div>
      <div class="input-text">
        <input
          class="input-display"
          type="text"
          name="cpf"
          id="cpf"
          placeholder="Informe CPF"
        />
        <button onclick="receberValor()" class="button" type="submit">
          VALIDAR
        </button>
      </div>
      <div id="resultado"></div>
    </div>
    <script src="assets/js/cpf.js"></script>
  </body>
</html>
